<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>GifTastic</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/main.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="jumbotron center">
            <h1>Disney Movies GifTastic!</h1>
            <p>
                <h5>Click on a button to show related gif for chosen movie or add a disney movie of your choice. Enjoy!</h5>
            </p>
        </div>
        <div class="row">
            <div class="col-md-10" id="buttons"></div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <form class="form-inline">
                            <div class="form-group mx-sm-3 mb-2">
                                <label for="input-text" class="sr-only">Password</label>
                                <input type="text" class="form-control" id="input-text" placeholder="Add new movie">
                            </div>
                            <button type="submit" class="btn btn-primary mb-2">Add Movie</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
